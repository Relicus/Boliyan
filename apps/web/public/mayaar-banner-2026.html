<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayaar Laptops - Premium Imported Laptops</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@700;800&family=Outfit:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy-dark: #0a1628;
      --navy: #1B2A38;
      --gold-light: #fde68a;
      --gold: #f59e0b;
      --gold-dark: #b45309;
      --cream: #F5F2E9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--navy-dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Banner Container - 2ft x 5ft ratio (approx 1:2.5) */
    .banner {
      width: 400px;
      height: 1000px;
      background: linear-gradient(180deg, #0d1f33 0%, #1a3a5c 30%, #0d1f33 100%);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    /* Decorative corner accents */
    .banner::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 150px;
      height: 150px;
      background: linear-gradient(225deg, rgba(245, 158, 11, 0.15) 0%, transparent 70%);
      pointer-events: none;
    }

    /* ==================== LOGO SECTION ==================== */
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo-icon {
      width: 120px;
      height: auto;
      margin-bottom: 8px;
    }

    /* ==================== HEADLINE ==================== */
    .headline {
      text-align: center;
      margin-bottom: 30px;
    }

    .headline h1 {
      font-size: 2rem;
      font-weight: 900;
      color: white;
      text-transform: uppercase;
      letter-spacing: 2px;
      line-height: 1.2;
      text-shadow: 0 4px 12px rgba(0,0,0,0.3);
    }

    /* ==================== LAPTOP SHOWCASE ==================== */
    .laptop-showcase {
      position: relative;
      width: 100%;
      height: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    /* Golden ring effect */
    .golden-ring {
      position: absolute;
      width: 320px;
      height: 120px;
      border: 3px solid;
      border-color: var(--gold);
      border-radius: 50%;
      transform: rotateX(70deg);
      box-shadow: 0 0 30px rgba(245, 158, 11, 0.4), inset 0 0 20px rgba(245, 158, 11, 0.2);
      animation: pulse-ring 3s ease-in-out infinite;
    }

    .golden-ring:nth-child(2) {
      width: 280px;
      height: 100px;
      opacity: 0.7;
      animation-delay: 0.5s;
    }

    .golden-ring:nth-child(3) {
      width: 240px;
      height: 80px;
      opacity: 0.4;
      animation-delay: 1s;
    }

    @keyframes pulse-ring {
      0%, 100% { opacity: 0.6; transform: rotateX(70deg) scale(1); }
      50% { opacity: 1; transform: rotateX(70deg) scale(1.05); }
    }

    /* Laptop placeholders - styled boxes representing laptops */
    .laptop-placeholder {
      position: absolute;
      background: linear-gradient(145deg, #e0e0e0 0%, #a0a0a0 100%);
      border-radius: 6px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .laptop-1 {
      width: 140px;
      height: 95px;
      top: 40px;
      left: 50%;
      transform: translateX(-70%) rotate(-5deg);
      z-index: 2;
    }

    .laptop-2 {
      width: 130px;
      height: 88px;
      top: 50px;
      left: 50%;
      transform: translateX(0%) rotate(5deg);
      z-index: 3;
      background: linear-gradient(145deg, #f5e6d3 0%, #d4a574 100%);
    }

    .laptop-3 {
      width: 100px;
      height: 68px;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      background: linear-gradient(145deg, #fce4d6 0%, #e8b4a0 100%);
    }

    /* Screen effect on laptops */
    .laptop-placeholder::before {
      content: '';
      position: absolute;
      top: 8%;
      left: 5%;
      right: 5%;
      height: 65%;
      background: linear-gradient(180deg, #1e3a5f 0%, #0f1f38 100%);
      border-radius: 2px;
    }

    /* ==================== QUALITY SEAL ==================== */
    .quality-seal {
      position: absolute;
      left: 20px;
      top: 180px;
      width: 90px;
      height: 90px;
      z-index: 10;
    }

    /* ==================== CTA SECTION ==================== */
    .cta-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .cta-section h2 {
      font-size: 2.5rem;
      font-weight: 900;
      color: white;
      text-transform: uppercase;
      line-height: 1.1;
      text-shadow: 0 4px 12px rgba(0,0,0,0.3);
    }

    .cta-arrow {
      width: 50px;
      height: auto;
      margin-top: 10px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }

    /* ==================== FOOTER / CONTACT ==================== */
    .footer {
      margin-top: auto;
      width: 100%;
      text-align: center;
      padding: 20px 15px;
      background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.3) 100%);
    }

    .location-badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
      color: var(--navy-dark);
      font-size: 1.1rem;
      font-weight: 700;
      padding: 8px 30px;
      border-radius: 100px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
    }

    .contact-info {
      color: var(--gold-light);
      font-size: 0.85rem;
      line-height: 1.8;
    }

    .contact-info strong {
      color: white;
    }

    .website {
      color: var(--gold);
      font-weight: 600;
      margin-top: 8px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="banner" id="mayaar-banner">

    <!-- LOGO -->

          <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fde68a"/>
            <stop offset="50%" stop-color="#f59e0b"/>

        <g transform="translate(10, 10) scale(0.45)">

          <polyline fill="none" stroke="url(#goldGrad)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" points="100,75 115,100 180,50"/>
        </g>
        <!-- Text -->
        <text x="125" y="45" font-family="'Noto Sans Arabic', sans-serif" font-size="32" font-weight="800" fill="url(#goldGrad)" text-anchor="middle">معیار</text>
        <text x="125" y="75" font-family="'Outfit', sans-serif" font-size="14" font-weight="700" fill="#fde68a" letter-spacing="5" text-anchor="middle">LAPTOPS</text>
      </svg>
    </div>

    <!-- HEADLINE -->
    <div class="headline">
      <h1>PREMIUM<br>IMPORTED LAPTOPS</h1>
    </div>

    <!-- LAPTOP SHOWCASE with Golden Rings -->
    <div class="laptop-showcase">
      <div class="golden-ring"></div>
      <div class="golden-ring"></div>
      <div class="golden-ring"></div>
      <div class="laptop-placeholder laptop-1"></div>
      <div class="laptop-placeholder laptop-2"></div>
      <div class="laptop-placeholder laptop-3"></div>
    </div>

    <!-- QUALITY SEAL - Vector SVG -->
    <svg class="quality-seal" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="sealGold" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#fde68a"/>
          <stop offset="50%" stop-color="#d97706"/>
          <stop offset="100%" stop-color="#92400e"/>
        </linearGradient>
        <path id="sealTextPath" d="M 50,50 m -35,0 a 35,35 0 1,1 70,0 a 35,35 0 1,1 -70,0"/>
      </defs>
      <!-- Outer Starburst -->
      <polygon points="50,5 55,40 95,50 55,60 50,95 45,60 5,50 45,40" fill="url(#sealGold)"/>
      <polygon points="50,10 53,42 90,50 53,58 50,90 47,58 10,50 47,42" fill="url(#sealGold)" transform="rotate(22.5, 50, 50)"/>
      <!-- Inner Circle -->
      <circle cx="50" cy="50" r="32" fill="#1a3a5c" stroke="url(#sealGold)" stroke-width="2"/>
      <!-- Checkmark -->
      <polyline points="35,52 45,62 65,40" fill="none" stroke="url(#sealGold)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Curved Text -->
      <text font-family="'Outfit', sans-serif" font-size="7" font-weight="700" fill="url(#sealGold)" letter-spacing="1">
        <textPath href="#sealTextPath" startOffset="12%">QUALITY</textPath>
      </text>
      <text font-family="'Outfit', sans-serif" font-size="7" font-weight="700" fill="url(#sealGold)" letter-spacing="1">
        <textPath href="#sealTextPath" startOffset="60%">GUARANTEED</textPath>
      </text>
    </svg>

    <!-- CTA -->
    <div class="cta-section">
      <h2>WALK IN<br>TODAY!</h2>
      <svg class="cta-arrow" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="arrowGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fde68a"/>
            <stop offset="100%" stop-color="#d97706"/>
          </linearGradient>
        </defs>
        <path d="M25 5 L25 35 M15 28 L25 40 L35 28" fill="none" stroke="url(#arrowGold)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      <div class="location-badge">ISLAMABAD</div>
      <div class="contact-info">
        <strong>Phone:</strong> 0305-2444541 | 0314-7838123<br>
        <strong>Address:</strong> Basement, Plaza 49, Giga Downtown, Islamabad<br>
        <span class="website">www.mayaarlaptops.com</span>
      </div>
    </div>

  </div>

</body>
</html>
