<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayaar Laptops - Premium 2:5 Banner Design</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@700;800&family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy-deep: #050a14;
      --navy-main: #0f1f38;
      --navy-light: #1e3a5f;
      --gold-light: #fef3c7;
      --gold: #f59e0b;
      --gold-dark: #b45309;
      --gold-glow: rgba(245, 158, 11, 0.6);
      --accent-blue: #3b82f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Outfit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* 
       Container Ratio: 2:5 
       Base Unit: 100px width -> 250px height
       High Res: 2000px x 5000px
       Preview: 400px x 1000px
    */
    .banner-container {
      width: 400px;
      height: 1000px;
      position: relative;
      background: radial-gradient(circle at 50% 30%, #1a3a5c 0%, #0a1628 60%, #020617 100%);
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), 0 0 100px rgba(245, 158, 11, 0.1);
      display: flex;
      flex-direction: column;
      color: white;
    }
    
    /* Background Texture */
    .noise-overlay {
      position: absolute;
      inset: 0;
      opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    /* ================= DECORATIONS ================= */

    /* Generic Gold Gradient Def */
    .svg-defs {
      position: absolute;
      width: 0;
      height: 0;
    }

    /* Top Right Stars */
    .stars-cluster {
      position: absolute;
      top: -50px;
      right: -50px;
      width: 300px;
      height: 300px;
      z-index: 1;
      opacity: 0.3;
      animation: twinkle 4s ease-in-out infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(0.95); }
      100% { opacity: 0.4; transform: scale(1.05); }
    }

    /* Left Sidebar Circuits */
    .circuit-lines-left {
      position: absolute;
      top: 200px;
      left: 0;
      width: 150px;
      height: 400px;
      z-index: 1;
      opacity: 0.2;
    }

    /* Right Bottom Circuits */
    .circuit-lines-right {
      position: absolute;
      bottom: 150px;
      right: 0;
      width: 180px;
      height: 300px;
      z-index: 1;
      opacity: 0.2;
    }

    /* The Main Swoosh */
    .swoosh-container {
      position: absolute;
      bottom: -100px;
      left: 0;
      width: 100%;
      height: 600px;
      z-index: 2;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .swoosh-path {
      filter: drop-shadow(0 0 10px var(--gold-glow));
    }

    /* ================= CONTENT LAYOUT ================= */
    
    .content-layer {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 30px;
      justify-content: space-between;
    }

    /* Header / Logo */
    .header-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 20px;
    }

    .brand-logo {
      width: 140px;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
    }

    .tagline-box {
      margin-top: 15px;
      border: 1px solid rgba(253, 230, 138, 0.3);
      padding: 8px 24px;
      border-radius: 100px;
      background: rgba(15, 31, 56, 0.6);
      backdrop-filter: blur(10px);
    }

    .tagline {
      font-family: 'Outfit', sans-serif;
      color: var(--gold-light);
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* Main Product Area */
    .hero-center {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      justify-content: center;
      margin-top: -40px; /* Pull up slightly */
    }

    .big-heading {
      font-size: 3.5rem;
      font-weight: 900;
      line-height: 0.9;
      text-align: center;
      background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      letter-spacing: -2px;
      text-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    
    .big-heading span.gold {
      background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 50%, var(--gold-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Laptop Staging Area */
    .laptop-stage {
      position: relative;
      width: 320px;
      height: 240px;
      margin-bottom: 40px;
    }

    .laptop-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
      filter: blur(40px);
      z-index: 0;
    }

    .laptop-mockup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 260px;
      height: 160px;
      background: linear-gradient(180deg, #e2e8f0 0%, #94a3b8 100%);
      border-radius: 8px;
      border-bottom: 12px solid #576375; /* Base */
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      z-index: 2;
    }
    
    /* Screen */
    .laptop-mockup::after {
      content: '';
      position: absolute;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 85%;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      border-radius: 4px;
    }
    
    /* Reflection Screen Glint */
    .laptop-mockup-glint {
        position: absolute;
        top: 5%;
        left: 5%;
        width: 90%;
        height: 85%;
        background: linear-gradient(120deg, rgba(255,255,255,0.1) 0%, transparent 40%);
        pointer-events: none;
        z-index: 3;
    }

    /* Floating Elements */
    .float-badge {
      position: absolute;
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
      color: #000;
      padding: 8px 16px;
      border-radius: 50px;
      font-weight: 800;
      font-size: 0.8rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      z-index: 4;
    }

    .badge-top { top: -10px; right: -10px; transform: rotate(10deg); }
    .badge-bottom { bottom: 10px; left: -20px; transform: rotate(-10deg); background: white; color: black; }


    /* Features Grid */
    .features-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      width: 100%;
      margin-bottom: 20px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      color: var(--gold);
    }
    
    .feature-text {
        font-size: 0.8rem;
        font-weight: 600;
        color: #e2e8f0;
    }

    /* Footer */
    .footer-section {
      width: 100%;
      text-align: center;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .location-text {
      font-size: 1.2rem;
      font-weight: 800;
      margin-bottom: 10px;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .contact-details {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
    
    .phone-pill {
        background: rgba(245, 158, 11, 0.1);
        color: var(--gold);
        padding: 5px 12px;
        border-radius: 4px;
        font-weight: 700;
        border: 1px solid rgba(245, 158, 11, 0.3);
    }

  </style>
</head>
<body>

  <!-- Hidden SVG Definitions -->
  <svg class="svg-defs">
    <defs>
      <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#fde68a"/>
        <stop offset="50%" stop-color="#f59e0b"/>
        <stop offset="100%" stop-color="#b45309"/>
      </linearGradient>
      <linearGradient id="swooshGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="rgba(245, 158, 11, 0)"/>
        <stop offset="20%" stop-color="rgba(245, 158, 11, 0.8)"/>
        <stop offset="50%" stop-color="rgba(253, 230, 138, 1)"/>
        <stop offset="80%" stop-color="rgba(245, 158, 11, 0.8)"/>
        <stop offset="100%" stop-color="rgba(245, 158, 11, 0)"/>
      </linearGradient>
      
      <!-- Islamic Pattern Unit -->
      <pattern id="islamicPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
         <path d="M20 0 L25 15 L40 20 L25 25 L20 40 L15 25 L0 20 L15 15 Z" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      </pattern>
    </defs>
  </svg>

  <div class="banner-container">
    <div class="noise-overlay"></div>

    <!-- 1. TOP RIGHT STARS DECORATION -->
    <svg class="stars-cluster" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <!-- Geometric Stars -->
      <g transform="translate(150, 50)">
         <path d="M0 -30 L8 -8 L30 0 L8 8 L0 30 L-8 8 L-30 0 L-8 -8 Z" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" />
         <circle cx="0" cy="0" r="4" fill="#fde68a" opacity="0.8"/>
      </g>
      <g transform="translate(100, 20) scale(0.6)">
         <path d="M0 -30 L8 -8 L30 0 L8 8 L0 30 L-8 8 L-30 0 L-8 -8 Z" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
      </g>
      <g transform="translate(180, 100) scale(0.5)">
         <path d="M0 -30 L8 -8 L30 0 L8 8 L0 30 L-8 8 L-30 0 L-8 -8 Z" fill="none" stroke="url(#goldGradient)" stroke-width="2" />
      </g>
      
      <!-- Hanging Lanterns / Dots -->
      <line x1="150" y1="50" x2="150" y2="120" stroke="rgba(255,255,255,0.1)" stroke-dasharray="2 2" />
      <circle cx="150" cy="120" r="2" fill="#f59e0b" />
    </svg>

    <!-- 2. LEFT CIRCUIT LINES -->
    <svg class="circuit-lines-left" viewBox="0 0 100 400" preserveAspectRatio="none">
      <path d="M0 50 H30 L50 80 H80" fill="none" stroke="rgba(59, 130, 246, 0.3)" stroke-width="2" />
      <circle cx="80" cy="80" r="3" fill="#3b82f6" opacity="0.5"/>
      
      <path d="M0 150 H20 L40 120 H70" fill="none" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1" />
      <circle cx="70" cy="120" r="2" fill="#fff" opacity="0.3"/>

      <path d="M0 300 H40 L60 320 H90" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.4"/>
      <circle cx="90" cy="320" r="2" fill="#f59e0b" />
    </svg>

    <!-- 3. RIGHT BOTTOM CIRCUIT LINES -->
    <svg class="circuit-lines-right" viewBox="0 0 100 300" preserveAspectRatio="none">
       <path d="M100 50 H70 L50 80 H20" fill="none" stroke="rgba(59, 130, 246, 0.3)" stroke-width="2" />
       <circle cx="20" cy="80" r="3" fill="#3b82f6" opacity="0.5"/>
       
       <path d="M100 200 H60 L40 230 H10" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.4"/>
       <circle cx="10" cy="230" r="2" fill="#f59e0b" />
    </svg>

    <!-- 4. BOTTOM GOLD SWOOSH -->
    <div class="swoosh-container">
      <svg class="swoosh-svg" viewBox="0 0 400 300" preserveAspectRatio="none" style="width:100%; height:100%;">
        <!-- Glow Layer -->
        <path class="swoosh-path" d="M-50,250 C50,280 150,200 450,150" fill="none" stroke="url(#swooshGradient)" stroke-width="8" opacity="0.6" style="filter: blur(15px);"/>
        <!-- Core Layer -->
        <path class="swoosh-path" d="M-50,250 C50,280 150,200 450,150" fill="none" stroke="url(#swooshGradient)" stroke-width="4" />
        <!-- Secondary Line -->
        <path d="M-50,260 C50,290 150,210 450,160" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="5 5" />
        
        <!-- Particles near swoosh -->
        <circle cx="200" cy="220" r="2" fill="#fff" opacity="0.8">
           <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="300" cy="180" r="1.5" fill="#f59e0b" opacity="0.8">
           <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
        </circle>
      </svg>
    </div>

    <!-- ================= CONTENT ================= -->
    <div class="content-layer">
      
      <!-- LOGO -->
      <div class="header-section">
        <!-- SVG Logo Imported from v1 -->
        <svg class="brand-logo" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(10, 10) scale(0.45)">
              <path fill="url(#goldGradient)" d="M284.1,231.8c44.3,5.4,88,10.6,131.8,15.9c7,0.8,14,1.7,20.9,3.1c7.3,1.5,8.4,5.5,3.2,10.9c-8.1,8.3-18.3,10.4-29.4,9.3c-23.9-2.5-47.7-6.6-71.4-10.3c-43.7-6.8-87.4-13.9-130.9-22c-3.8-0.7-8.2-0.1-12.1-4.1C225.5,226.5,254.4,227.4,284.1,231.8z" transform="translate(-150, -180)"/>
              <path fill="url(#goldGradient)" d="M452.7,67.3c-31.2,4.5-61.8,8.8-92.4,13.2c-8.8,1.2-17.5,2.5-26.3,3.5c-7.9,0.9-13.1,4.4-16.3,12.2c-16.2,39.8-33.3,79.3-52.2,117.9c-1,2.1-1.5,4.8-4.5,6c-1.9-2.1-0.6-4.2,0-6.2c9-32.7,21.3-64.3,33.2-96c3.6-9.6,7.5-19.1,10.8-28.8c3.9-11.4,11.7-17.7,23.3-19.4c60.7-9.2,120.9-20.5,181.4-30.8c3.8-0.6,7.7-0.9,11.5-0.8c13.5,0.5,22.4,9.7,22.3,23.3c-0.1,13.1-4.7,25.4-7.6,38c-13.2,55.9-26.9,111.8-40,167.7c-3.9,16.8-12.9,26.9-30.6,29c-29.1,3.4-58.2,6.6-86.6,14.2c-0.9,0.2-3.8,0.9-4.7,1.1c-1.8,0.4-3.9,1-5.1-0.8c-1.4-2.3,0.4-3.9,1.9-5.2c7.4-7,16.5-11.2,25.8-14.9c17.8-7.1,36.5-11.3,55.3-14.6c11.8-2,18.1-7.9,21.1-19.7c15.4-61.3,31.3-122.4,47.1-183.6c0.3-1.3,0.7-2.6,0.9-4c1.5-7.8-1.8-11.3-9.7-10.2C491.9,61.2,472.6,64.3,452.7,67.3z" transform="translate(-150, -180)"/>
              <polyline fill="none" stroke="url(#goldGradient)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" points="100,75 115,100 180,50"/>
            </g>
            <text x="110" y="45" font-family="'Noto Sans Arabic', sans-serif" font-size="32" font-weight="800" fill="url(#goldGradient)" text-anchor="middle">معیار</text>
            <text x="110" y="70" font-family="'Outfit', sans-serif" font-size="14" font-weight="700" fill="#fde68a" letter-spacing="5" text-anchor="middle">LAPTOPS</text>
        </svg>
        
        <div class="tagline-box">
           <div class="tagline">The Gold Standard</div>
        </div>
      </div>

      <!-- MAIN FEATURE -->
      <div class="hero-center">
        <h1 class="big-heading">BEST<br><span class="gold">PRICES</span></h1>
        
        <div class="laptop-stage">
            <div class="laptop-glow"></div>
            <!-- Laptop CSS Mockup -->
            <div class="laptop-mockup">
                <div class="laptop-mockup-glint"></div>
            </div>
            
            <!-- Floating Data Badges -->
            <div class="float-badge badge-top">15 Days Check</div>
            <div class="float-badge badge-bottom">Lifetime Software</div>
        </div>

        <div class="features-list">
             <div class="feature-item">
                 <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                 <span class="feature-text">Original Chargers</span>
             </div>
             <div class="feature-item">
                 <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                 <span class="feature-text">Batteries 2hr+</span>
             </div>
        </div>

      </div>

      <!-- FOOTER -->
      <div class="footer-section">
         <div class="location-text">GIGA DOWNTOWN, ISLAMABAD</div>
         <div class="contact-details">
             <div class="phone-pill">0305-2444541</div>
             <div class="phone-pill">0314-7838123</div>
         </div>
         <div style="margin-top:10px; font-size: 0.8rem; color: #64748b; letter-spacing: 2px;">WWW.MAYAARLAPTOPS.COM</div>
      </div>

    </div>
  </div>

</body>
